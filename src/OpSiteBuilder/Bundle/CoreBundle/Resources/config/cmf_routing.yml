parameters:
    opsite_builder.route_provider.class: OpSiteBuilder\Bundle\CoreBundle\Routing\PageRouteProvider
    opsite_builder.candidates.page.class: OpSiteBuilder\Bundle\CoreBundle\Routing\PageCandidates
    opsite_builder.route_factory.class: OpSiteBuilder\Bundle\CoreBundle\Routing\PageRouteFactory

services:
    opsite_builder.route_provider:
        class: %opsite_builder.route_provider.class%
        arguments:
            - @opsite_builder.route_factory
            - @doctrine
            - @opsite_builder.candidates.page
            - %opsite.entity.page.class%

    opsite_builder.candidates.page:
        class: %opsite_builder.candidates.page.class%

    opsite_builder.route_factory:
        class: %opsite_builder.route_factory.class%
        arguments:
            - %opsite_builder.routing.page_view_route_prefix%
