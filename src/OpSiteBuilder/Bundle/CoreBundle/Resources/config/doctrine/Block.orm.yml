OpSiteBuilder\Bundle\CoreBundle\Entity\Block:
    type: entity
    table: blocks
    inheritanceType: JOINED
    discriminatorColumn:
        name: type
        type: string
        length: 255
    manyToOne:
        page:
            orderBy: { 'sort': 'ASC' }
            targetEntity: OpSiteBuilder\Bundle\CoreBundle\Model\AbstractPage
            inversedBy: blocks
            joinColumn:
                name: page_id
                referencedColumnName: id
                onDelete: CASCADE
